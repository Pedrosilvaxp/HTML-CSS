<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabeça</title>
    <style>
        table {
            border-collapse: collapse;
            margin: auto;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        .cnome {
            background-color: blue;
            color: aliceblue;
        }
        .csexo {
            background-color: bisque;
        }
        .cidade {
            background-color: yellow;
        }
        .cprof {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1></h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo" span="2">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Vitória</td>
            <td>F</td>
            <td>20</td>
            <td>Dev Back-End</td>
        </tr>
        <tr>
            <td>Leila</td>
            <td>F</td>
            <td>23</td>
            <td>Web Designer</td>
        </tr>
        <tr>
            <td>Adriana</td>
            <td>F</td>
            <td>32</td>
            <td>Dev Java</td>
        </tr>
    </table>
</body>
</html>
