<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vídeos</title>
</head>
<body>
    <h1>Vídeos em HTML5</h1>
    <p>Esses vídeos estão hospedados localmente no meu servidor.</p>
    <video width="560" poster="midia/pony4.jpg" controls loop>
        <source src="midia/my-video.mp4" type="video/mp4">
        <source src="midia/my-video.ogv" type="video/ogv">

        <source src="midia/my-video.webm" type="video/webm">

    </video>

    <h1>Inserindo vídeos do Youtube</h1>
