<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="iusu">Usuário: </label><input type="text" name="" id="iusu" required minlength="5" maxlength="12" size="15" placeholder="nome do usuário" autocomplete="username">
        </p>

        <p>
            <label for="isen">Senha: </label><input type="password" name="senha" id="isen" required minlength="5" maxlength="12" size="10" placeholder="mínimo 8 caracteres" autocomplete="new-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
