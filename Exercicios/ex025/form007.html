<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="main.py" autocomplete="on" method="post">
        <fieldset>
            <legend>Entrevista</legend>
            <p>
                <label for="iest">Estado:</label>
                <select name="estado" id="iest">
                    <optgroup label="Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="BA">Bahia</option>
                        <option value="PE">Pernambuco</option>
                    </optgroup>
                    <optgroup label="Sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option>Desenvolvedor</option>
                    <option>Professor</option>
                    <option>Contador</option>
                    <option>Contador</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem:</label>
                <textarea name="mensagem" id="imsg" cols="20" rows="10"></textarea>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
