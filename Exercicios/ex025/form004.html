<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="cadastro.py" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados de Cadastro</legend>
            <p><label for="inome">Nome: </label><input type="text" name="email" id="inome" required autocomplete="username" minlength="5" maxlength="20"></p>
            <p><label for="iemail">E-mail: </label><input type="email" name="email" id="iemail" required autocomplete="email"></p>
            <p><label for="itel">Telefone: </label><input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)-\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx"></p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
