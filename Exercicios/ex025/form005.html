<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="main.py" autocomplete="on" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="sxmas"><label for="sxmas">Masculino</label>
            <input type="radio" name="sx" id="sxfem"><label for="sxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="esbas"><label for="esbas">Basquete<br></label>
            <input type="checkbox" name="esfut" id="esfut" checked><label for="esfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="esnat"><label for="esnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="esten"><label for="esten">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
