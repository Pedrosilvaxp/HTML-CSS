<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do

        <!-- Tamanho padrão = 300x150 -->
        <iframe src="https://cursoemvideo.com" frameborder="1" width="270" height="500" scolling="auto">
            <a href="https://cursoemvideo.com" target="_blank">cursoemvideo.com</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="1" width="270" height="500" scolling="auto">
            <a href="https://gustavoguanabara.github.io">github.com</a>
        </iframe>

        Muito bom
    </p>
</body>
</html>
